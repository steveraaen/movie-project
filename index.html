<div id="top"><img src="assets/css/lime.png" class="lime" style="height: 240px; width: 190px"></div>
<div id="Page1" style="text-align:center; padding:20px; color:black; font-family: 'Pangolin'; font-size:20px;">
    <div class="element"></div>
    <div id="searchbox" class="row">
        <div class="col-md-12">
            <h1>LIMELIGHT</h1>
            <form class="form-inline" role="form">
                <span id="new-actor">Pick an actor.  Any actor! <input id="actor" type="text" ></span>
                <a class="btn btn-md-inline-success" id="submit" href="#" role="button" onclick="return show('Page2','Page1');">Submit</a>
            </form>
        </div>
    </div>
</div>
<!-- information from search will be displayed here...make this a new upload page..this the placeholder for 

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="Page2">
            <form>
                <nav class="navbar navbar-default navbar-static-top" style="background-color: white;">
                    <form >
                    <label class="sr-only" for="name">Actor Name:</label>
                    <input type="input" class="form-control-inline" id="name">
                     <div id="search" class="btn btn-md-inline">Search</div>
            </form>
            <div class="logo">
                <h4>Limelight</h4>

                </div>
            </div>
        </div>

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                    <div class="modal-video">
